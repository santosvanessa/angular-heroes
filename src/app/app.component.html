<div style="text-align:center">
    <h1></h1>
</div>

<div *ngIf="selectedHero">
    <h2> details!</h2>
    <div><label>id: </label></div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="selectedHero.name" placeholder="name" />
    </div>
</div>

<div>
    <h2>My Heroes</h2>
    <ul class="heroes">
        <li
            *ngFor="let hero of heroes"
            (click)="onSelect(hero)"
            [class.selected]="hero === selectedHero">
            <span class="badge"></span>
        </li>
    </ul>
</div>
